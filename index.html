<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictonary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h1 class="heading">English Dictonary</h1>
    <input type="text" class="input" id="input" placeholder="Search a word" type="text">
    <p class="info-text" id="info-text">Type a word and press Enter</p>
    <div class="meaning-container" id="meaning-container">
        <p>Word Title: <span class="title" id="title">____</span></p>
        <p>Meaning: <span class="meaning" id="meaning">____</span></p>
        <audio src="" controls id="audio"></audio>
    </div>
</div>


    <script src="script.js"></script>
</body>

</html>
